<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    .mark{
      margin-left: 300px ;
      border-radius: 360px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-left">
      <h1 class="d-3 fw-bold text-dark ">Welcome To E-Shopper</h1>
      <p class="text-dark ">Sign in to access and continue exploring our website.</p>
      <img src="{% static 'images/download (13).png' %}" alt="Login Illustration" />
    </div>

    <div class="login-right">
      <form method="POST" action="{% url 'log_in' %}" class="form">
        {% csrf_token %}
        <h2>Login <a href="{% url 'index' %}"><i class="fa-solid fa-circle-xmark mark"></i></a></h2>
        

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">
          <input type="hidden" name="next" value="{{ next }}">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="options">
          <div>
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Remember me</label>
          </div>
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>

        <button type="submit" class="btn-submit">Sign In</button>

        <p class="divider">Or sign in with</p>

        <div class="social-buttons">
          <a href="#" class="social google">Google</a>
          <a href="#" class="social github">GitHub</a>
        </div>

        <p class="signup-link">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      </form>
    </div>
  </div>

  {% if messages %}
    {% for message in messages %}
    <script>
      alertify.set('notifier','position', 'bottom-right');
      alertify.success('{{ message|escapejs }}');
    </script>
    {% endfor %}
  {% endif %}
</body>
</html>
